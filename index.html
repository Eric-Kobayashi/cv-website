<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/site.css" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body x-data="app()" x-init="init()">
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#home" @click.prevent="goto('home')">CV Website</a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <nav class="nav" data-nav>
          <template x-for="item in navItems" :key="item.key">
            <a :href="'#' + item.key" @click.prevent="goto(item.key)" :aria-current="isActive(item.key) ? 'page' : null" x-text="item.label"></a>
          </template>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero" x-show="isActive('home')">
        <div class="container">
          <div class="hero-grid">
            <div>
              <h1 id="hero-name">Your Name</h1>
              <div id="hero-links" class="hero-links"></div>
              <p class="subtitle" id="hero-tagline">Short professional tagline from CV</p>
              
            </div>
            <div class="hero-photo-wrap">
              <img id="hero-photo" class="hero-photo" src="assets/img/profile.jpg" alt="Profile photo" loading="lazy" />
            </div>
          </div>
        </div>
      </section>

      <section class="home-summary" x-show="isActive('home')">
        <div class="container summary-inner">
          <div id="home-summary" class="summary-text"></div>
          <div id="home-keywords" class="chips"></div>
          <div class="home-featured-inline">
            <h2 class="section-title">Featured</h2>
            <div id="featured-cards" class="cards-grid" aria-label="Featured links"></div>
          </div>
          <div id="home-education" class="prose"></div>
        </div>
      </section>


      

      <section class="container content" x-show="isActive('publications')">
        <h1>Publications</h1>
        <ol class="pub-list" id="pub-list"></ol>
      </section>

      

      <section class="container content" x-show="isActive('awards')">
        <h1>Awards and Grants</h1>
        <ul class="timeline" id="awards-list"></ul>
      </section>

      <section class="container content" x-show="isActive('teaching')">
        <h1>Teaching</h1>
        <ul class="timeline" id="teaching-list"></ul>
      </section>

      <section class="container content" x-show="isActive('talks')">
        <h1>Selected Talks</h1>
        <ul class="timeline" id="talks-list"></ul>
      </section>

      

      

      
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> <span id="footer-name">Your Name</span>.</p>
      </div>
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="assets/js/site-data.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/site.js"></script>
  </body>
  </html>
